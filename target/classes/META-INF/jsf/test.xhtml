<!DOCTYPE html>

					immediate="true">
					<s:decorador validaCliente="true">
						
						<s:texto descripcion="Identificador Ãšnico" id="idUnico"
							disabled="true"
							value="#{datos.identificadorUnico}" />
				
						<s:texto descripcion="Monto"
							value="#{datos.entidad.monto}">
							<f:convertNumber pattern="#,##0.00" />
						</s:texto>
						
					</s:decorador>
				</s:pestana>
	</s:grupoPestana>
</s:formularioEdicion>
